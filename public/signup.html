<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Matchday Pool - Create Account</title>
    <link rel="shortcut icon" type="image/png" href="https://i.imgur.com/U7a9HzK.png" />
    <link href="./css/login.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <!-- Banner -->
    <div class="banner"></div>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">
            <img src="https://i.imgur.com/U7a9HzK.png" width="30" height="30" class="d-inline-block align-top" alt="">
            MatchdayPool
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active" id="nav-item-home">
                    <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item" id="nav-item-public-pools">
                    <a class="nav-link" href="publicPools.html">Public Pools</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search for a pool" aria-label="Search">
                <button class="btn btn-outline-info my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="loginForm">
        <form>
            <div class="form-group">
                <label for="name"><b>First Name</b></label>
                <input type="text" class="form-control" id="name" aria-describedby="emailHelp" placeholder="First Name">
                <label class="redMessages" id="redName" hidden><b>Please enter your name</b></label>
            </div>
            <div class="form-group">
                <label for="lastname"><b>Last Name</b></label>
                <input type="text" class="form-control" id="lastname" aria-describedby="emailHelp" placeholder="Last Name">
                <label class="redMessages" id="redLastname" hidden><b>Please enter your lastname</b></label>`
            </div>
            <div class="form-group">
                <label for="username"><b>Username</b></label>
                <input type="text" class="form-control" id="username" aria-describedby="emailHelp" placeholder="Username">
                <label class="redMessages" id="redUsername" hidden><b>Please enter your username</b></label>`
            </div>
            <div class="form-group">
                <label for="dob"><b>Birthday</b></label>
                <input type="date" name="bday" id="dob">
                <label class="redMessages" id="redBirthday" hidden><b>Please enter your birthday</b></label>`
            </div>
            <div class="form-group">
                <label for="email"><b>Email address</b></label>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp"
                    placeholder="Enter email">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                <label class="redMessages" id="redEmail" hidden><b>Please enter your email</b></label>`
            </div>
            <div class="form-group">
                <label for="password"><b>Password</b></label>
                <input type="password" class="form-control" id="password" placeholder="Password">
                <label class="redMessages" id="redPassword" hidden><b>Please enter your password</b></label>`
            </div>
            <div class="form-group">
                <label for="confPassword"><b>Confirm your password</b></label>
                <input type="password" class="form-control" id="confPassword" placeholder="Password">
                <label class="redMessages" id="redConfPassword" hidden><b>Please confirm your password</b></label>`
            </div>
            <button type="submit" class="btn btn-primary">Sign Up</button>
        </form>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="./navbar.js"></script>
    <script src="./src/index.js"></script>
    <script src="./src/signup.js"></script>
    
</body>

</html>
