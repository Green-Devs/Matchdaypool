<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Matchday Pool - Send Invite</title>
    <link rel="shortcut icon" type="image/png" href="https://i.imgur.com/U7a9HzK.png" />
    <link href="./css/createPool.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <!-- Banner -->
    <div class="banner"></div>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">
            <img src="https://i.imgur.com/U7a9HzK.png" width="30" height="30" class="d-inline-block align-top" alt="">
            MatchdayPool
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item" id="nav-item-home">
                    <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item" id="nav-item-public-pools">
                    <a class="nav-link" href="publicPools.html">Public Pools</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search for a pool" aria-label="Search">
                <button class="btn btn-outline-info my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>

    <!-- Main Content -->
    <h2>Send invites</h2>
    <div class="createForm">
        <form>
            <div class="form-group">
                <label for="invite"><b>Add an invite to the pool</b></label>
                <input type="text" class="form-control" id="invite" aria-describedby="emailHelp"
                    placeholder="Type in the username"></input>
            </div>
            <button type="submit" class="btn btn-success" id="inviteBtn">Add invite</button>
            <label class="redMessages" id="redTeam"></label>
            <div class="form-group">
                <label for="invitesInThePool"><b>Invites</b></label>
                <select multiple class="form-control" id="invitesInThePool">
                </select>
                <button type="submit" class="btn btn-danger" id="deleteBtn">Delete invite</button>
            </div>
            <button type="submit" class="btn btn-primary" id="submitBtn">Send invites</button>
        </form>
    </div>


    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="./navbar.js"></script>
    <script src="./src/sendInvite.js"></script>
    
</body>

</html>
